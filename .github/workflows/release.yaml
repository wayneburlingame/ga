name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: [self-hosted,zendesk-stable]
    steps:
      - uses: zendesk/checkout@v2
      - uses: zendesk/ga/tag-semantic-release@v2
        id: tag
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          version-type: patch
